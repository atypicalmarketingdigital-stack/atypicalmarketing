<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página com Logo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #6C5CE7; /* cor do fundo do logotipo */
      color: white;
    }

    header {
      padding: 20px;
    }

    header img {
      max-width: 220px; /* tamanho do logo */
      height: auto;
    }

    main {
      padding: 50px 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/wFPDYtwT/Screenshot-1.png" alt="Logo">
  </header>

  <main>
    <h1>Bem-vindo à Atypical Marketing</h1>
    <p>Soluções criativas para impulsionar o seu negócio.</p>
  </main>
</body>
</html>
